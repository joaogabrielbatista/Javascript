<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Document</title>
    <script>
        let numeros = []
        function adicionar() {
            let num = document.getElementById('cNum').value
            let respF = document.getElementById('respFinal')
            resutado = num+respF;
            document.getElementById('mostra').innerHTML = resutado;
        }
    </script>
</head>


<body>

    <input type="text" class="respFinal"/>

    <input type="button" onclick="adicionar()" value="resultado">
    <p id="mostra"></p>
</body>

</html>
